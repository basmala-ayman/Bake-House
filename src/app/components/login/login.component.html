<section class="w-75 mx-auto shadow rounded p-4 my-5 bg-main-light">
    <h1 class="my-3 text-center">Login Now</h1>
    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
        <!-- Email Field -->
        <div class="form-item mb-3">
            <label for="email">Email</label>
            <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter your email">
            <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger mt-2">
                <p class="mb-0" *ngIf="loginForm.get('email')?.getError('required')">Email is required</p>
                <p class="mb-0" *ngIf="loginForm.get('email')?.getError('email')">Invalid email</p>
            </div>
        </div>

        <!-- Password Field -->
        <div class="form-item mb-3">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter your password">
            <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger mt-2">
                <p class="mb-0" *ngIf="loginForm.get('password')?.getError('required')">Password is required</p>
                <p class="mb-0" *ngIf="loginForm.get('password')?.getError('pattern')">Password must be at least 6 characters</p>
            </div>
        </div>

        <!-- Submit Button and Link -->
        <div class="d-flex justify-content-between align-items-center">
            <button [disabled]="loginForm.invalid" class="main-btn mt-2">
                Login <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span>
            </button>
            <a routerLink="/forget" class="link-primary">Forget Password</a>
        </div>
    </form>

    <!-- Error Message -->
    <p *ngIf="errMsg" class="alert alert-danger mb-0 mt-3">{{errMsg}}</p>
</section>
